<!DOCTYPE html>
<html lang="en">
  <head>

      <form id="form">
        <input

          class="input"

        />
      </form>

    <div class="grid-container">
     
    </div>

          <h3>text goes here</h3>
          <span>txt goes here</span>
        </div>
      </div>
      <span class="cancel">&times;</span>
    </div>


    </div>

    <script type="text/javascript" src="./app.js"></script>
